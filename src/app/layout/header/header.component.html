<header class="header">
  <!-- LEFT -->
  <div class="left">
    <div class="logo">
      <img src="Images/Dashboard/logo.svg" alt="logo" class="logo-img" />
      <span class="title">Citizen Experience Dashboard</span>
    </div>

    <nav class="nav" [class.open]="menuOpen">
      <a
        [class.active]="activeLink === 'dashboard'"
        (click)="setActive('dashboard')"
      >
        Dashboard
      </a>
      <a [class.active]="activeLink === 'assets'" (click)="setActive('assets')">
        Assets
      </a>
      <a
        [class.active]="activeLink === 'incidents'"
        (click)="setActive('incidents')"
      >
        Incidents
      </a>
      
      <!-- MOBILE LOGOUT BUTTON -->
      <button class="action-btn mobile-logout" (click)="logout()">
        <img src="Images/Dashboard/log-out.svg" alt="logout icon" />
        Logout
      </button>
    </nav>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <button class="pm-btn">
      <!-- PROFILE SVG NEXT TO PM DASHBOARD -->
      <img src="Images/Dashboard/windows.svg" alt="pm icon" class="pm-icon" />
      PM Dashboard
    </button>

    <!-- LOGOUT -->
    <button class="action-btn" (click)="logout()">
      <img src="Images/Dashboard/log-out.svg" alt="logout icon" />
      Logout
    </button>

    <!-- MOBILE MENU ICON -->
    <button class="menu-btn" (click)="menuOpen = !menuOpen">â˜°</button>
  </div>
</header>
