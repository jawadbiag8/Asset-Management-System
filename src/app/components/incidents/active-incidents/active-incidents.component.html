<div class="container-fluid p-4">
  <app-reusable-breadcrum [breadcrumbs]="breadcrumbs"></app-reusable-breadcrum>

  <div class="mt-5">
    <app-reusable-table [config]="tableConfigWithData()" [filters]="tableFilters()" [searchValue]="searchValue()"
      (searchChange)="loadIncidents($event)" (searchQuery)="loadIncidents($event)"
      (filterRemove)="onFilterRemove($event)" (filterClick)="onFilterClick($event)"
      (filterApply)="onFilterApply($event)">
    </app-reusable-table>
  </div>

</div>
