<div class="container-fluid p-4">
  <app-reusable-breadcrum [breadcrumbs]="breadcrumbs"></app-reusable-breadcrum>

  <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
    <h1 class="pageTitle">All Incidents</h1>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-primary d-flex align-items-center gap-2" (click)="onAddIncident()">
        <mat-icon>add</mat-icon>
        Add Incident
      </button>
    </div>
  </div>

  <div class="mt-5">
    <app-reusable-table [config]="tableConfigWithData()" [filters]="tableFilters()"
      (searchQuery)="loadIncidents($event)" [totalItems]="totalItems()"
      (actionClick)="onViewDetailsClick($event)">
    </app-reusable-table>
  </div>

</div>
