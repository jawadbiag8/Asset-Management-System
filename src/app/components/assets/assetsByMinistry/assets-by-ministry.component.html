<div class="assets-by-ministry">
  <app-reusable-breadcrum
    [breadcrumbs]="[
      { label: 'Dashboard', path: '/dashboard' },
      { label: 'Ministries' },
    ]"
  ></app-reusable-breadcrum>

  <div class="page-header">
    <h1 class="page-title">Digital Assets by Ministry</h1>
    <a
      routerLink="/add-digital-assets"
      class="btn btn-primary d-flex align-items-center gap-2"
      style="text-decoration: none"
    >
      <mat-icon>add</mat-icon> Add Digital Asset
    </a>
  </div>

  @if (errorMessage()) {
    <div class="error-state">
      <p>{{ errorMessage() }}</p>
    </div>
  }
  <div
    class="table-container"
    #tableContainer
    [class.loading-overlay]="loading()"
  >
    @if (loading()) {
      <div class="loading-state table-loading-inline">
        <p>Loading ministry assets...</p>
      </div>
    }
    <app-reusable-table
      [config]="tableConfigWithData()"
      [filters]="tableFilters()"
      [totalItems]="totalItems()"
      (searchQuery)="loadMinistries($event)"
    ></app-reusable-table>
  </div>
</div>
