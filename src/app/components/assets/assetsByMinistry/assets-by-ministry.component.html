<div class="assets-by-ministry">
  <app-reusable-breadcrum
    [breadcrumbs]="[
      { label: 'Dashboard', path: '/dashboard' },
      { label: 'Ministries' }
    ]"
  ></app-reusable-breadcrum>

  <div class="page-header">
    <h1 class="page-title">Digital Assets by Ministry</h1>
    <button class="add-asset-btn" (click)="addDigitalAsset()">
      + Add Digital Asset
    </button>
  </div>

  @if (loading()) {
    <div class="loading-state">
      <p>Loading ministry assets...</p>
    </div>
  } @else if (errorMessage()) {
    <div class="error-state">
      <p>{{ errorMessage() }}</p>
    </div>
  } @else {
    <div class="table-container" #tableContainer>
      <app-reusable-table
        [config]="tableConfigWithData()"
        [filters]="tableFilters()"
        [totalItems]="totalItems()"
        (searchQuery)="loadMinistries($event)"
      ></app-reusable-table>
    </div>
  }

</div>
