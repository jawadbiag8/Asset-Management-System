<div class="assets-page container-fluid p-4">
  <!-- Page Header: Title (left) | Search + Add Digital Assets (right) -->
  <header class="assets-header row align-items-center">
    <h1 class="assets-page-title col">Assets</h1>
    <div class="col-auto d-flex align-items-center gap-3">
      <div class="assets-search-wrap">
        <mat-icon class="assets-search-icon">search</mat-icon>
        <input
          type="search"
          class="assets-search-input"
          placeholder="Search Assets"
          [ngModel]="headerSearchValue()"
          (ngModelChange)="onHeaderSearchChange($event)"
          (keyup.enter)="onHeaderSearchSubmit()"
        />
      </div>
      <a routerLink="/add-digital-assets" class="btn btn-primary">
        <mat-icon>add</mat-icon>
        Add Digital Assets
      </a>
    </div>
  </header>

  <!-- Table: same structure as dashboard â€“ glass card + design tokens from styles.scss -->
  <div id="assets-table" class="dashboard-table-section">
    <div class="table-section-card">
      <app-reusable-table
        [config]="tableConfigWithData()"
        [filters]="tableFilters()"
        (searchQuery)="onSearchQuery($event)"
        [totalItems]="totalItems()"
        (actionClick)="onActionClick($event)"
      >
      <ng-container headerActions>
        <input
          #bulkUploadInput
          type="file"
          accept=".csv"
          class="d-none"
          (change)="onBulkUploadFile($event)"
        />
        <button
          type="button"
          class="btn-import-assets"
          [matMenuTriggerFor]="importAssetsMenu"
          aria-label="Import Assets"
        >
          <mat-icon>upload</mat-icon>
          Import Assets
        </button>
        <mat-menu #importAssetsMenu="matMenu" class="import-assets-menu">
          <button mat-menu-item (click)="onDownloadTemplate()">
            <mat-icon>download</mat-icon>
            <span>Download Template</span>
          </button>
          <button mat-menu-item (click)="onBulkUpload()">
            <mat-icon>upload</mat-icon>
            <span>Bulk Upload</span>
          </button>
        </mat-menu>
      </ng-container>
      </app-reusable-table>
    </div>
  </div>
</div>
