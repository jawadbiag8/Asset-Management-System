<div class="container-fluid p-4">
  <app-reusable-breadcrum
    [breadcrumbs]="[
      { label: 'Dashboard', path: '/dashboard' },
      { label: 'Assets', path: '/ministry-detail' },
      { label: 'Ministry of Health' },
    ]"
  ></app-reusable-breadcrum>
  
  <div class="page-header">
    <h1 class="digitalAssetsTitle">Ministry of Health - Digital Assets</h1>
    <button class="btn-add-asset" (click)="onAddAsset()">
      <mat-icon>add</mat-icon>
      Add Digital Assets
    </button>
  </div>

  <!-- Summary Cards Section -->
  <div class="summary-cards-section">
    @for(card of summaryCards(); track card.id) {
      <div class="summary-card">
        <div class="card-header">
          <h2 class="card-value">{{ card.value }}</h2>
          @if(card.badge) {
            <span class="card-badge" [ngClass]="{'badge-red': card.badgeColor === 'red'}">
              {{ card.badge }}
            </span>
          }
        </div>
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-subtitle">{{ card.subTitle }}</p>
        <a href="#" class="card-link">{{ card.linkText }}</a>
      </div>
    }
  </div>
  
  <div #tableContainer>
    <app-reusable-table
      [config]="tableConfigWithData()"
      [filters]="tableFilters()"
      (searchQuery)="loadAssets($event)"
    ></app-reusable-table>
  </div>
</div>
