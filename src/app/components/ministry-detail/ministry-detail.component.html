<div class="container-fluid p-4">
  <app-reusable-breadcrum
    [breadcrumbs]="[
      { label: 'Dashboard', path: '/dashboard' },
      { label: 'Ministry', path: '/assets/by-ministry' },
      { label: ministryName() },
    ]"
  ></app-reusable-breadcrum>

  <div class="page-header">
    <h1 class="digitalAssetsTitle">{{ ministryName() }}</h1>
    <button class="btn-add-asset" (click)="onAddAsset()">
      <mat-icon>add</mat-icon>
      Add Digital Assets
    </button>
  </div>

  <!-- Summary Cards Section -->
  <div class="summary-cards-section">
    @for (card of summaryCards(); track card.id) {
      <div class="summary-card">
        <div class="card-content">
          <h2 class="card-value">{{ card.value }}</h2>
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-subtitle">{{ card.subTitle }}</p>
          <div class="card-separator"></div>
          <a href="#" class="card-link">{{ card.linkText }}</a>
        </div>
        @if (card.badge) {
          <span
            class="card-badge"
            [ngClass]="{ 'badge-red': card.badgeColor === 'red' }"
          >
            {{ card.badge }}
          </span>
        }
      </div>
    }
  </div>

  <app-reusable-table
    [config]="tableConfigWithData()"
    [filters]="tableFilters()"
    [totalItems]="totalItems()"
    (searchQuery)="loadAssets($event)"
  ></app-reusable-table>
</div>
