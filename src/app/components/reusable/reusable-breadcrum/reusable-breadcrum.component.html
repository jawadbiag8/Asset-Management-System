<div class="breadcrumb-container">
  <!-- Breadcrumb Navigation -->
  <nav class="breadcrumb">
    <ng-container *ngFor="let item of breadcrumbs; let last = last; let i = index">
      <span *ngIf="item.path && !last" class="breadcrumb-link">
        <a (click)="navigate(item)" style="cursor: pointer;">{{ item.label }}</a>
      </span>
      <span *ngIf="!item.path || last" class="breadcrumb-current">
        {{ item.label }}
      </span>
      <span *ngIf="!last" class="breadcrumb-separator">/</span>
    </ng-container>
  </nav>

  <!-- Page Title (if provided) -->
  <h1 *ngIf="pageTitle" class="page-title">{{ pageTitle }}</h1>
</div>
