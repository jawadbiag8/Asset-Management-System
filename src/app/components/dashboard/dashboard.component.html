<div class="container-fluid p-4">

    <div class="mt-2 d-flex justify-content-between align-items-center">
        <h1 class="digitalAssetsTitle">Digital Assets Monitoring Dashboard</h1>

        <div class="d-flex align-items-center gap-2">
            <img src="/assets/Grid.svg" alt="Grid Icon" class="grid-icon" (click)="onGridIconClick()">
            <button class="btn btn-primary d-flex align-items-center gap-2">
                <mat-icon>add</mat-icon> Add Digital Assets
            </button>
        </div>
    </div>

    <div class="mt-4">
        <div class="row g-3">
            @if(dashboardKpis().isVisible){
            @for(item of dashboardKpis().data; track item.id){
            <app-dashboardkpi class="col-lg-3 col-sm-12" [item]="item"></app-dashboardkpi>
            } }
        </div>

    </div>

    <!-- Table with Filters and Search -->
    <div class="mt-5">
        <app-reusable-table [config]="tableConfigWithData()" [filters]="tableFilters()" [searchValue]="searchValue()"
            (searchChange)="onSearchChange($event)" (filterRemove)="onFilterRemove($event)"
            (filterClick)="onFilterClick($event)">
        </app-reusable-table>
    </div>

</div>
