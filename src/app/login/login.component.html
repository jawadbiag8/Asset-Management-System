<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="main-logo-icon">
        <img src="/assets/logo.svg" alt="Logo" />
      </div>
      <h1 class="login-title">CITIZEN EXPERIENCE DASHBOARD</h1>
      <div class="logo-container">
        <img src="/assets/pdaLogo.png" alt="Pakistan Digital Authority" />
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="superadmin"
          [class.mat-input-invalid]="submitted && f['username'].errors"
        />
        <span matSuffix class="custom-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 20V19C5 15.134 8.13401 12 12 12C15.866 12 19 15.134 19 19V20" stroke="#008080" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="#008080" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <mat-error *ngIf="submitted && f['username'].errors">
          <span *ngIf="f['username'].errors && f['username'].errors['required']">Username is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder=""
          [class.mat-input-invalid]="submitted && f['password'].errors"
        />
        <span matSuffix class="custom-icon password-toggle" (click)="togglePasswordVisibility()">
          <svg *ngIf="!showPassword" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3L21 21" stroke="#878787" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10.5 10.6771C10.1888 11.0296 10 11.4928 10 12C10 13.1045 10.8954 14 12 14C12.5072 14 12.9703 13.8112 13.3229 13.5" stroke="#878787" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7.36185 7.5611C5.68002 8.73968 4.27894 10.4188 3 12C4.88856 14.991 8.2817 18 12 18C13.5499 18 15.0434 17.4772 16.3949 16.6508" stroke="#878787" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 6C16.0084 6 18.7015 9.1582 21 12C20.6815 12.5043 20.3203 13.0092 19.922 13.5" stroke="#878787" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="showPassword" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 8C16.0084 8 18.7015 11.1582 21 14C18.7015 16.8418 16.0084 20 12 20C7.99161 20 5.29852 16.8418 3 14C5.29852 11.1582 7.99161 8 12 8Z" stroke="#878787" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10Z" stroke="#878787" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <mat-error *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors && f['password'].errors['minlength']">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>

      <div class="mb-3" *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      </div>

      <button mat-raised-button type="submit" class="btn-signin" [disabled]="submitted && loginForm.invalid">
        Sign In
      </button>
    </form>
  </div>
</div>
